<div class="title">{{title}}</div>

<div class="subtitle">{{subTitle}}</div>

<div class="chart-title">
  {{chartTitle}} <span class="total-number">{{chartTotalSum | chartValue}}</span>
</div>

<chart-bar [chartValues]="chartBarValues"></chart-bar>

<div class="chart-list">
  <div *ngFor="let chartValue of chartValues;let i=index;" class="legend-items">
    <div class="legend-number">
      <div [style.background-color]="chartColors[i]" class="legend-color-marker"></div>
      <span>{{chartValue.value | chartValue}}</span>
    </div>
    <div class="legend-name">
      {{chartValue.name}}
    </div>
  </div>
</div>
